name: Build GFS 250mb Wind Tiles

permissions:
  contents: write

on:
  schedule:
    - cron: '0 */6 * * *'   # every 6 hours (UTC)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gdal-bin
          pip install numpy xarray cfgrib eccodes rasterio matplotlib

      - name: Download latest GFS 0.25° (00z f000)
        run: |
          mkdir -p data
          ymd=$(date -u +%Y%m%d)
          base="https://nomads.ncep.noaa.gov/pub/data/nccf/com/gfs/prod"
          url="$base/gfs.$ymd/00/atmos/gfs.t00z.pgrb2.0p25.f000"
          echo "Downloading $url"
          curl -fSL "$url" -o data/gfs.grib2

      - name: Generate COLOR 250mb wind GeoTIFF
        run: |
          python << 'EOF'
          import xarray as xr
          import numpy as np
          import rasterio
          from rasterio.transform import from_origin
          import matplotlib
          matplotlib.use("Agg")
          import matplotlib.pyplot as plt

          ds_u = xr.open_dataset(
              "data/gfs.grib2",
              engine="cfgrib",
              backend_kwargs={"filter_by_keys": {"typeOfLevel": "isobaricInhPa", "shortName": "u"}},
          )

          ds_v = xr.open_dataset(
              "data/gfs.grib2",
              engine="cfgrib",
              backend_kwargs={"filter_by_keys": {"typeOfLevel": "isobaricInhPa", "shortName": "v"}},
          )

          u = ds_u["u"].sel(isobaricInhPa=250)
          v = ds_v["v"].sel(isobaricInhPa=250)

          # m/s -> kt
          speed_ms = np.sqrt(u**2 + v**2)
          speed_kt = speed_ms * 1.94384

          # --- Clip to Web Mercator latitude range (hard drop) ---
          webmerc_max = 85.05112878
          speed_clip = speed_kt.where(
              (speed_kt.latitude <= webmerc_max) & (speed_kt.latitude >= -webmerc_max),
              drop=True
          )

          # Force north->south (north-up raster)
          speed_clip = speed_clip.sortby("latitude", ascending=False)

          # Wrap longitudes 0–360 -> -180–180 for web maps and sort
          speed_clip = speed_clip.assign_coords(
              longitude=(((speed_clip.longitude + 180) % 360) - 180)
          ).sortby("longitude")

          lats_clip = speed_clip.latitude.values
          lons_clip = speed_clip.longitude.values

          dy = float(abs(lats_clip[1] - lats_clip[0]))
          dx = float(abs(lons_clip[1] - lons_clip[0]))

          transform = from_origin(
              float(lons_clip.min()),
              float(lats_clip.max()),
              dx,
              dy
          )

          # --- Color ramp (knots) ---
          vmin = 20.0
          vmax = 160.0

          data = np.clip(speed_clip.values, vmin, vmax)
          norm = (data - vmin) / (vmax - vmin)
          norm = np.clip(norm, 0.0, 1.0)

          cmap = plt.get_cmap("turbo")
          rgba = cmap(norm)
          rgb = (rgba[..., :3] * 255).astype("uint8")

          height, width, _ = rgb.shape

          with rasterio.open(
              "output_250mb_color.tif",
              "w",
              driver="GTiff",
              height=height,
              width=width,
              count=3,
              dtype="uint8",
              crs="EPSG:4326",
              transform=transform,
          ) as dst:
              dst.write(rgb[:, :, 0], 1)
              dst.write(rgb[:, :, 1], 2)
              dst.write(rgb[:, :, 2], 3)

          print("Color 250mb wind speed GeoTIFF written successfully")
          EOF

      - name: Debug GeoTIFF bounds
        run: |
          gdalinfo output_250mb_color.tif | egrep "Size is|Upper Left|Lower Right"

      - name: Generate map tiles (zoom 0-4) - WebMercator XYZ
        run: |
          rm -rf tiles/250mb/latest
          mkdir -p tiles/250mb/latest
          gdal2tiles.py --profile=mercator --xyz -r bilinear -z 0-4 output_250mb_color.tif tiles/250mb/latest

      - name: Commit updated tiles
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add tiles/250mb/latest || true
          git commit -m "Update GFS 250mb tiles" || echo "No changes to commit"

          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}
          git push

name: Build GFS 250mb Wind Tiles

# ✅ Required so the workflow can commit/push tiles back into the repo
permissions:
  contents: write

on:
  schedule:
    - cron: '0 */6 * * *'   # every 6 hours (UTC)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gdal-bin
          pip install numpy xarray cfgrib eccodes rasterio

      - name: Download latest GFS 0.25° (00z f000)
        run: |
          mkdir -p data
          ymd=$(date -u +%Y%m%d)
          base="https://nomads.ncep.noaa.gov/pub/data/nccf/com/gfs/prod"
          url="$base/gfs.$ymd/00/atmos/gfs.t00z.pgrb2.0p25.f000"
          echo "Downloading $url"
          curl -fSL "$url" -o data/gfs.grib2

      - name: Generate 250mb wind speed GeoTIFF
        run: |
          python << 'EOF'
          import xarray as xr
          import numpy as np
          import rasterio
          from rasterio.transform import from_origin

          # Open U component on isobaric levels
          ds_u = xr.open_dataset(
              "data/gfs.grib2",
              engine="cfgrib",
              backend_kwargs={
                  "filter_by_keys": {
                      "typeOfLevel": "isobaricInhPa",
                      "shortName": "u"
                  }
              },
          )

          # Open V component on isobaric levels
          ds_v = xr.open_dataset(
              "data/gfs.grib2",
              engine="cfgrib",
              backend_kwargs={
                  "filter_by_keys": {
                      "typeOfLevel": "isobaricInhPa",
                      "shortName": "v"
                  }
              },
          )

          # Select 250 mb level
          u = ds_u["u"].sel(isobaricInhPa=250)
          v = ds_v["v"].sel(isobaricInhPa=250)

          # Wind speed in m/s, then knots
          speed_ms = np.sqrt(u**2 + v**2)
          speed_kt = speed_ms * 1.94384

          # Clip latitude to Web Mercator valid range
          webmerc_max = 85.0511
          lats = speed_kt.latitude.values

          # Handle both descending (90->-90) and ascending lat axes
          if lats[0] > lats[-1]:
              speed_clip = speed_kt.sel(latitude=slice(webmerc_max, -webmerc_max))
          else:
              speed_clip = speed_kt.sel(latitude=slice(-webmerc_max, webmerc_max))

          lats_clip = speed_clip.latitude.values
          lons_clip = speed_clip.longitude.values

          dy = float(abs(lats_clip[1] - lats_clip[0]))
          dx = float(abs(lons_clip[1] - lons_clip[0]))

          transform = from_origin(
              float(lons_clip.min()),
              float(lats_clip.max()),
              dx,
              dy
          )

          # Write GeoTIFF as float32
          with rasterio.open(
              "output_250mb.tif",
              "w",
              driver="GTiff",
              height=speed_clip.shape[0],
              width=speed_clip.shape[1],
              count=1,
              dtype="float32",
              crs="EPSG:4326",
              transform=transform,
          ) as dst:
              dst.write(speed_clip.values.astype("float32"), 1)

          print("250mb wind speed GeoTIFF written successfully")
          EOF

      - name: Convert GeoTIFF to 8-bit
        run: |
          gdal_translate -of VRT -ot Byte -scale output_250mb.tif temp_250mb.vrt

      - name: Generate map tiles (zoom 0-4)
        run: |
          rm -rf tiles/250mb/latest
          mkdir -p tiles/250mb/latest
          gdal2tiles.py -z 0-4 temp_250mb.vrt tiles/250mb/latest

      - name: Commit updated tiles
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add tiles/250mb/latest || true
          git commit -m "Update GFS 250mb tiles" || echo "No changes to commit"

          # Make sure push uses the workflow token
          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}
          git push
